<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta content='width=device-width, initial-scale=1' name='viewport'>
    <meta content='IE=edge,chrome=1' http-equiv='X-UA-Compatible'>
    <title>angelRay ✧</title>
    <style type="text/css">
      body {
        margin: 0;
        height: 100%;
        overflow: hidden;
      }

      .container {
        display: flex;
        flex-wrap: wrap;
      }

      .gridItem {
        border: dotted 1px #FFFFFF;
        width: 16.6666%;
        aspect-ratio: 1;
        box-sizing: border-box;
        position: relative;
      }

      .gridItem::before {
        content: '✧';
        position: absolute;
        color: #FFFFFF;
        font-size: 32px;
        top: -19px;
        left: -13px;
      }

      .gridItem:nth-child(6n):after {
        content: '✧';
        position: absolute;
        color: #FFFFFF;
        font-size: 32px;
        top: -19px;
        right: -13px;
      }
    </style>
  </head>
  <body style="background-color: #000000;">
    <div class="container">
      <img src="angelray.svg" style="width: 100%;" />
      <p style="color: white; font-size: 50px; margin: 0 auto;">✧</p>
    </div>
  </body>
</html>
